<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-background  text-text w-full h-full flex flex-col">
    <div id="navbar" class=" p-2 w-full border-b h-14 flex flex-row justify-between items-center content-center ">
      <div>
        <img src="images/Amazon_logo.svg" alt="Amazon " srcset="" class="h-auto hover:cursor-pointer overflow-hidden max-w-28">
      </div>
    
      <form action="" method="get" class=" border w-96 pl-1 flex flex-row  focus:outline-none min-w-96  h-8  rounded-lg items-center  space-x-1 hover:cursor-text overflow-hidden "> 
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
          <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z" clip-rule="evenodd" />
        </svg>
        <input
        class=" h-full w-full focus:outline-none bg-background "
          type="search"
          autocomplete="off"
          name="query"
          required
          placeholder="Search"
        />
      </form>
    
      <div class="flex space-x-2 ">
        <div class=" rounded-md p-1 border hover:cursor-pointer flex justify-center w-8 hover:shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
          </svg>
          
        </div>
        <div class=" rounded-md p-1 hover:cursor-pointer border  flex justify-center w-8 hover:shadow-md">
           <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path d="M10 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM3.465 14.493a1.23 1.23 0 0 0 .41 1.412A9.957 9.957 0 0 0 10 18c2.31 0 4.438-.784 6.131-2.1.43-.333.604-.903.408-1.41a7.002 7.002 0 0 0-13.074.003Z" />
          </svg>
          
          
        </div>
      </div>


    </div>

<div id="main" class="flex flex-row">
  <div id="sidebar" class="p-2 bg-gray-100 w-3/12 bg-[#eeeeee] items-center shadow-md h-screen">
    <div
      id="home"
      class="p-1   rounded-sm bg-secondary hover:cursor-pointer w-full flex  space-x-2"
    >
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.8" stroke="currentColor" class="size-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
    </svg>
    

      <span>Home</span>
    </div>
    <div
      id="orders"
      class="p-1  justify-between items-center w-full rounded-sm hover:bg-background hover:shadow-sm hover:cursor-pointer flex"
    > 
    <div class="flex space-x-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5 h-[22px]"
      >
        <path
          fill-rule="evenodd"
          d="M1 11.27c0-.246.033-.492.099-.73l1.523-5.521A2.75 2.75 0 0 1 5.273 3h9.454a2.75 2.75 0 0 1 2.651 2.019l1.523 5.52c.066.239.099.485.099.732V15a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3.73Zm3.068-5.852A1.25 1.25 0 0 1 5.273 4.5h9.454a1.25 1.25 0 0 1 1.205.918l1.523 5.52c.006.02.01.041.015.062H14a1 1 0 0 0-.86.49l-.606 1.02a1 1 0 0 1-.86.49H8.236a1 1 0 0 1-.894-.553l-.448-.894A1 1 0 0 0 6 11H2.53l.015-.062 1.523-5.52Z"
          clip-rule="evenodd"
        />
      </svg>
      <span>Orders</span>
      </div>
      <span>10</span>
    </div>

    <div
      id="products"
      class="p-1 w-full rounded-sm hover:shadow-sm hover:bg-background hover:cursor-pointer flex space-x-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5"
      >
        <path
          fill-rule="evenodd"
          d="M4.5 2A2.5 2.5 0 0 0 2 4.5v3.879a2.5 2.5 0 0 0 .732 1.767l7.5 7.5a2.5 2.5 0 0 0 3.536 0l3.878-3.878a2.5 2.5 0 0 0 0-3.536l-7.5-7.5A2.5 2.5 0 0 0 8.38 2H4.5ZM5 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2Z"
          clip-rule="evenodd"
        />
      </svg>

      <span>Products</span>
    </div>

    <div
      id="analytics"
      class="p-1 w-full rounded-sm hover:shadow-sm hover:bg-background hover:cursor-pointer flex space-x-2"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="size-5"
      >
        <path
          d="M15.5 2A1.5 1.5 0 0 0 14 3.5v13a1.5 1.5 0 0 0 1.5 1.5h1a1.5 1.5 0 0 0 1.5-1.5v-13A1.5 1.5 0 0 0 16.5 2h-1ZM9.5 6A1.5 1.5 0 0 0 8 7.5v9A1.5 1.5 0 0 0 9.5 18h1a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 10.5 6h-1ZM3.5 10A1.5 1.5 0 0 0 2 11.5v5A1.5 1.5 0 0 0 3.5 18h1A1.5 1.5 0 0 0 6 16.5v-5A1.5 1.5 0 0 0 4.5 10h-1Z"
        />
      </svg>

      <span>Analytics</span>
    </div>
  </div>
  <div class="w-3/4  flex flex-col p-6 ">
    <p class="font-bold text-2xl" >Get ready to sell</p>
    <p class="text-[#808080]">Here’s a guide to get started. As your business grows, you’ll get fresh tips and insights here.</p>
   <div class=" w-full shadow-md rounded-xl p-4">
    <p class="font-bold">Setup Guide</p>
    <p>Use the personalized guide to get your store up and running.</p>
   </div>

  </div>
</div>


  </body>
</html>
